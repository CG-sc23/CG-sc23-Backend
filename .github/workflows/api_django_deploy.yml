name: '[DOMO] Deploy'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Run Django Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Create GitHub Deployment
        id: deployment
        uses: bobheadxi/deployments@v1.4.0
        with:
          step: start
          token: ${{ github.token }}
          env: production
          ref: ${{ github.sha }}
            
      - name: executing remote ssh commands
        env:
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_SSH_KEY: ${{ secrets.REMOTE_SSH_KEY }}
          REMOTE_SSH_PORT: ${{ secrets.REMOTE_SSH_PORT }}
        run: |
            echo "$REMOTE_SSH_KEY" > private_key
            chmod 600 private_key
            ssh -i private_key -o StrictHostKeyChecking=no -p $REMOTE_SSH_PORT $REMOTE_USER@$REMOTE_HOST << EOF
            cd CG-sc23-Backend
            git pull -X theirs
            poetry install --no-root
            poetry run domo/manage.py migrate
            poetry run domo/manage.py collectstatic --noinput
          
            killall uwsgi
            poetry run sudo celery multi stopwait -A domo_base worker -l INFO
            sudo service rabbitmq-server restart
            
            poetry run sudo celery multi start -A domo_base worker -l INFO
            poetry run uwsgi --ini domo/uwsgi.ini --enable-threads >> ./serv.log 2>&1 &
            EOF

      - name: Update GitHub Deployment Status
        if: always()
        uses: bobheadxi/deployments@v1.4.0
        with:
          step: finish
          token: ${{ github.token }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env: production
