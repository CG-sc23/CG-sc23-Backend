name: '[DOMO] Deploy'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Run Django Deploy
    runs-on: ubuntu-latest

    steps:
      - name: executing remote ssh commands
        env:
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_SSH_KEY: ${{ secrets.REMOTE_SSH_KEY }}
          REMOTE_SSH_PORT: ${{ secrets.REMOTE_SSH_PORT }}
        run: |
            echo "$REMOTE_SSH_KEY" > private_key
            chmod 600 private_key
            ssh -i private_key -o StrictHostKeyChecking=no -p $REMOTE_SSH_PORT $REMOTE_USER@$REMOTE_HOST << EOF
            cd CG-sc23-Backend
            git pull
            poetry run domo/manage.py makemigrations
            poetry run domo/manage.py migrate
            poetry run domo/manage.py collectstatic --noinput
            killall uwsgi
            poetry run uwsgi --ini domo/uwsgi.ini >> ./serv.log 2>&1 &
            EOF
