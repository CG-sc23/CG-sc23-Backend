name: 'domo_django_deploy'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Run Django Deploy
    runs-on: ubuntu-latest

    steps:
      - name: executing remote ssh commands
        env:
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PASSWORD: ${{ secrets.REMOTE_PASSWORD }}
          REMOTE_SSH_PORT: ${{ secrets.REMOTE_SSH_PORT }}
        run: |
            ssh -p $REMOTE_SSH_PORT $REMOTE_USER@$REMOTE_HOST
            cd CG-sc23-Backend
            poetry run domo/manage.py makemigrations
            poetry run domo/manage.py migrate
            poetry run domo/manage.py collectstatic --noinput
            killall uwsgi
            poetry run uwsgi --ini domo/uwsgi.ini &