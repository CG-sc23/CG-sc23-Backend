name: 'domo_api_lambda_deploy'

on:
  push:
    branches:
      - test
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Poetry
        run: pip install poetry

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          cache: 'poetry'
          cache-dependency-path: poetry.lock
          python-version: 3.10.13

      - name: Install dependencies
        run: |
          poetry install --no-root
          pip install zappa

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Check credential
        run: |
          sudo aws configure list-profiles

      - name: Deploy with zappa
        working-directory: domo
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DOMO_DJANGO_SECRET_KEY }}
          DB_NAME: ${{ secrets.DOMO_DB_NAME }}
          DB_USER: ${{ secrets.DOMO_DB_USER }}
          DB_PASSWORD: ${{ secrets.DOMO_DB_PASSWORD }}
          DB_HOST: ${{ secrets.DOMO_DB_HOST }}
          DB_PORT: ${{ secrets.DOMO_DB_PORT }}
        run: |
          poetry run python manage.py makemigrations
          poetry run zappa deploy prod
          poetry run zappa manage prod migrate