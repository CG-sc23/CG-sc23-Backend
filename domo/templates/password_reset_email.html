<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>DOMO 서비스 비밀번호 초기화</title>
</head>
<body>
    <p>안녕하세요,</p>
    <p>DOMO 팀은 사용자님의 비밀번호 초기화 요청을 받았습니다. 아래 토큰을 입력하여 비밀번호를 초기화 할 수 있습니다:</p>
    <p>{{ token }}</p>
    <p>만약 직접 요청하신게 아니라면, 사용자님의 이메일 비밀번호를 변경하십시오.</p>
    <p>감사합니다.</p>
    <p>DOMO 팀</p>
</body>
</html>
